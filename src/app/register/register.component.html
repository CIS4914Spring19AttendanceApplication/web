<div class="container-fluid mt-3">
	<a routerLink="/home">
	<i class="fas fa-home fa-2x"></i>
	</a>
</div>
<div class="d-flex align-items-center text-center" style="height: 850px">
	<form class="form-signin" (ngSubmit)="register()" #registerForm="ngForm">
	<img src="assets/logo.png" alt="logo" width="120" height="120">
	<h1 class="h3 mb-3 font-weight-normal">Finish Registration</h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="">First and Last Name</span>
		</div>
		<input type="text" class="form-control" placeholder="First Name" name="first_name" [(ngModel)]="user.first_name" required autofocus>
		<input type="text" class="form-control" placeholder="Last Name"  name="last_name" [(ngModel)]="user.last_name" required>
  </div>
  <div class="input-group mb-3">
		<div class="input-group-prepend">
			<label class="input-group-text" for="email">Email</label>
    </div>
		<input type="text" class="form-control" placeholder="{{user.email}}" readonly required>
  </div>
    <div class="input-group mb-3">
		<div class="input-group-prepend">
			<label class="input-group-text" for="phone">Phone</label>
    </div>
		<input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="user.phone" required>
  </div>
	<label for="year" class="sr-only">Year</label>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<label class="input-group-text" for="year">Year</label>
		</div>
		<select class="custom-select" id="year"  name="year" [(ngModel)]="user.year" required>
			<option  disabled selected>Choose Year</option>
			<option value="Freshman">Freshman</option>
			<option value="Sophomore">Sophomore</option>
			<option value="Junior">Junior</option>
			<option value="Senior">Senior</option>
			<option value="Graduate">Graduate</option>
		</select>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	<p class="mt-3 text-muted">Already have an account?
		<a routerLink="/login">Log in now</a>
	</p>
	</form>
</div>
