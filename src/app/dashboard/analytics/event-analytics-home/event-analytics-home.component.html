<fmyp-dashboard-header [title]="sharedData.eventAnalyticsTitle" [description]="sharedData.eventAnalyticsDesc"></fmyp-dashboard-header>
<div class="container">
    <div class="row">
        <div class="col-6" style="padding-bottom: 20px;" *ngFor="let event of events">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{event.name}}</h5>
                    <p class="card-text">
                        Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary btn-block" (click)="openEventAnalytics(event)">View Analytics</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
