<fmyp-dashboard-header [title]="sharedData.organizationTitle" [description]="sharedData.organizationDesc"></fmyp-dashboard-header>
<div style="padding-left: 5em; padding-right:5em;">
    <div class="row">
        <button routerLink="/dashboard/organizations/create" class="btn btn-success btn-lg" style="margin:15px;">Create Organization</button>
    </div>
    <div class="row d-flex justify-content-around" *ngIf="orgsLoading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="!orgsLoading">
        <div class="col-4" style="padding-bottom: 20px;" *ngFor="let org of enrollments">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{org.organization}}</h5>
                    <p class="card-text">
                        Organization description here.
                    </p>
                    <div class="row">
                        <div class="col" *ngIf="!org.active">
                            <button class="btn btn-warning btn-block" [disabled]="activateLoading" (click)="activateOrg(org)">Activate</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success btn-block" [disabled]="enrollLoading" (click)="openDialog(org)">Enroll</button>
                        </div>
                        <!-- <div class="col">
                            <button class="btn btn-outline-primary btn-block">Edit</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
